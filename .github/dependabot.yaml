version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 20
    groups:
      "Github actions dependencies":
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directory: "/packages/nuget/PortableFirefox"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 20
    groups:
      "DotNet dependencies":
        patterns:
          - "*"
